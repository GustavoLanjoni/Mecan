<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Orçamento - Mecânica</title>
  <link rel="stylesheet" href="/css/orcamentoCss.css">
  
</head>
<body>
  <div class="container">
    <h2>Solicitar Orçamento</h2>
    <form action="/orcamento" method="POST" class="orcamento-form">
      <div class="form-group">
        <label for="veiculo">Veículo</label>
        <input type="text" id="veiculo" name="veiculo" placeholder="Ex: Carro, Moto..." required>
      </div>

      <div class="form-group">
        <label for="servico">Serviço</label>
        <select id="servico" name="servico" required>
          <option value="Alarmes">Alarmes</option>
          <option value="Travas">Travas</option>
          <option value="Vidros">Vidros</option>
          <option value="Insufilme">Insufilm</option>
          <option value="Som">Som</option>
          <option value="Acessorios">Acessórios</option>
          <option value="Eletrica">Eletrica Automotiva em Geral</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Solicitar Orçamento</button>
    </form>
  </div>
</body>
</html>
